<ion-view title="Organizer Profile">
    <ion-content class="has-header">
        
        <div class="list">
           <div class="item item-divider">
               Add Organizer Details
           </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Organizer Name*</span>
                <input type="text" placeholder="Organizer Name" ng-model="form.name" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Contact No*</span>
                <input type="text" placeholder="Contact No" ng-change="" ng-model="form.contact" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Organizer Description</span>
                <textarea placeholder="Organizer Description" ng-model="form.description"></textarea>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Organizer Logo*</span>
                <input type="file" ng-model="form.logo">
                <p>Note: (Upload 200px : 200px Image) </p>
            </label>
            
        </div>
        <a class="button button-full button-balanced" ng-click="">Save</a>
        
    </ion-content>
</ion-view>
