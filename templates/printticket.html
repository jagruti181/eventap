<ion-view title="Ticket">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
        </ion-nav-buttons>

        <div>
            <div class="row">
                <div class="col col-70">
                    <h3>Ticket 11</h3>
                    <p>
                        <b>From:</b>2014-09-15, 0:30 - 2014-12-31,0:30
                    </p>
                    <p>
                        <b>Location:</b>Dombivli
                    </p>
                </div>
                <div class="col col-30">
                    <img src="{{'http://digitalmindsinc.co/eglapp11/demo/'+printticket.logo}}" class="full-image">
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col col-70">
                    <div class="row">
                        <div class="col">
                        <img src="{{'http://digitalmindsinc.co/eglapp11/demo/'+printticket.logo}}" class="full-image">
                        </div>
                        <div class="col">
                        <img src="{{'http://digitalmindsinc.co/eglapp11/demo/'+printticket.logo}}" class="full-image">
                        </div>
                        <div class="col">
                        <img src="{{'http://digitalmindsinc.co/eglapp11/demo/'+printticket.logo}}" class="full-image">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <img src="{{'http://digitalmindsinc.co/eglapp11/demo/'+printticket.logo}}" class="full-image">
                        </div>
                        <div class="col">
                        <img src="{{'http://digitalmindsinc.co/eglapp11/demo/'+printticket.logo}}" class="full-image">
                        </div>
                        <div class="col">
                        <img src="{{'http://digitalmindsinc.co/eglapp11/demo/'+printticket.logo}}" class="full-image">
                        </div>
                    </div>
                </div>
                <div class="col col-30">
                <div>
                    <table class="tableborder table" border="1">
                        <tr>
                            <th>
                                Ticket Category
                            </th>
                            <th>
                                TicketQuantity
                            </th>
                        </tr>
                        <tr>
                            <td>
                                1

                            <td>
                                4
                            </td>
                        </tr>
                    </table>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-5">
                <button class="button button-small button-balanced">
                  Print
                </button>
            </div>
        </div>
        
    </ion-content>
</ion-view>
